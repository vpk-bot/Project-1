<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Static Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#login">Login</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h1>Welcome to My Static Website</h1>
    <p>This is a simple static website built using HTML and CSS.</p>
    <img src="home-images.jpg" alt="Home Image" />
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>Learn more about our mission and values.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email us at <a href="mailto:info@example.com">info@example.com</a></p>
  </section>

  <section id="login">
    <h2>Login</h2>
    <form action="#" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <br />
      <button type="submit">Login</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Static Website. All rights reserved.</p>
  </footer>
</body>
</html>
